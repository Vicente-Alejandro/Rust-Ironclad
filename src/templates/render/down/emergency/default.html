<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #dc143c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .message {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .warning {
            background: rgba(255, 255, 0, 0.2);
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #ffd700;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üö®</div>
        <h1>Emergency Maintenance</h1>
        <div class="warning">
            ‚ö†Ô∏è CRITICAL SYSTEM UPDATE
        </div>
        <div class="message">
            {{MESSAGE}}
        </div>
        <div class="message" style="font-size: 1rem; opacity: 0.8;">
            Estimated time: {{RETRY}} seconds
        </div>
    </div>
</body>
</html>
